<?xml version="1.0" encoding="UTF-8"?>

<!--DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "xhtml1-strict.dtd"-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>ENIAC simulation applet</title>
		<script src="eniac.js" type="text/javascript">@import "./eniac.js";</script>
		<script src="http://java.com/js/deployJava.js"></script>
		<meta name="robots" content="noindex, nofollow"/>
	</head>
	<body>
		<p>ENIAC simulation applet. Don't close this window unless you want to quit the
			applet.
		</p>
		<script>
		    var attributes = {codebase:'./',
		                      code:'eniac.AppletStarter',
		                      archive: 'eniac.jar',
		                      width: '180', 
		                      height: '50'};
		    var parameters = {java_arguments: '-Xmx256m'};
		    var version = '1.7' ; // JDK version
		    deployJava.runApplet(attributes, parameters, version);
		</script>

	</body>
</html>
